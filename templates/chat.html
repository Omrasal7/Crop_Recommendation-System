<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KrushiBot Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url("{{ url_for('static', filename='images/Bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(5px);
    }

    .chat-container {
      width: 95%;
      max-width: 500px;
      height: 85vh;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .chat-header {
      background: linear-gradient(135deg, #1fa45b, #27ae60);
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 0.5px;
      position: relative;
    }

    .chat-header::after {
      content: "Online";
      position: absolute;
      right: 20px;
      top: 18px;
      font-size: 12px;
      background: #2ecc71;
      padding: 3px 8px;
      border-radius: 10px;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-end;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      justify-content: flex-end;
    }

    .bot-message {
      justify-content: flex-start;
    }

    .message-text {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message .message-text {
      background: #1fa45b;
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 3px 10px rgba(31, 164, 91, 0.4);
    }

    .bot-message .message-text {
      background: #f1f1f1;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .chat-footer {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .chat-footer input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px 15px;
      outline: none;
      transition: 0.3s;
    }

    .chat-footer input:focus {
      border-color: #1fa45b;
      box-shadow: 0 0 5px rgba(31, 164, 91, 0.3);
    }

    .chat-footer button {
      background: linear-gradient(135deg, #1fa45b, #27ae60);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin-left: 10px;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(31, 164, 91, 0.4);
    }

    .chat-footer button:hover {
      background: linear-gradient(135deg, #27ae60, #1fa45b);
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(31, 164, 91, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typing indicator */
    .typing {
      display: inline-block;
      width: 60px;
      text-align: center;
    }
    .typing span {
      display: inline-block;
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background: #999;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
    {% include 'navbar.html' %}
  <div class="chat-container">
    <div class="chat-header">ðŸŒ¾ KrushiBot</div>

    <div class="chat-body" id="chat-body">
      <div class="message bot-message">
        <div class="message-text">
          ðŸ‘‹ Hello! Iâ€™m <b>KrushiBot</b> â€” your smart farming assistant.<br>
          Ask me anything about <b>crops, soil, or weather!</b>
        </div>
      </div>
    </div>

    <div class="chat-footer">
      <input type="text" id="user_message" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userMessage = document.getElementById("user_message").value.trim();
      if (userMessage === "") return;

      const chatBody = document.getElementById("chat-body");

      // User message
      const userMsgHTML = `<div class="message user-message"><div class="message-text">${userMessage}</div></div>`;
      chatBody.innerHTML += userMsgHTML;
      document.getElementById("user_message").value = "";
      chatBody.scrollTop = chatBody.scrollHeight;

      // Typing indicator
      const typingHTML = `<div class="message bot-message" id="typing"><div class="message-text typing"><span></span><span></span><span></span></div></div>`;
      chatBody.innerHTML += typingHTML;
      chatBody.scrollTop = chatBody.scrollHeight;

      // Send to backend
      const response = await fetch("/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ user_message: userMessage })
      });

      const botReply = await response.text();

      // Remove typing indicator
      document.getElementById("typing").remove();

      // Bot reply
      const botMsgHTML = `<div class="message bot-message"><div class="message-text">${botReply}</div></div>`;
      chatBody.innerHTML += botMsgHTML;
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>
</body>
</html>
