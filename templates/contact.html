<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | KRUSHI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e6f7ee, #ffffff);
      font-family: "Poppins", sans-serif;
    }
    .contact-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .contact-card:hover {
      transform: translateY(-10px);
    }
    .btn-success {
      background-color: #1fa45b;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-success:hover {
      background-color: #168a4a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  
  <div class="container py-5 mt-5">
    <div class="text-center mb-5">
      <h2 class="text-success fw-bold">Get in Touch ðŸŒ±</h2>
      <p class="text-muted">Weâ€™d love to hear from you. Reach out for queries, feedback, or collaborations.</p>
    </div>

    <div class="row g-5 justify-content-center">
      <div class="col-md-5">
        <div class="contact-card">
          <h5 class="text-success fw-bold mb-3">About KRUSHI</h5>
          <p>AI-powered crop recommendations based on soil, weather, and market trends.</p>
          <p><i class="bi bi-envelope-fill text-success"></i> support@krushi.ai</p>
          <p><i class="bi bi-telephone-fill text-success"></i> +91 9876543210</p>
          <p><i class="bi bi-geo-alt-fill text-success"></i> Mumbai, Maharashtra, India</p>
        </div>
      </div>
      
      <div class="col-md-5">
        <div class="contact-card">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
